<!DOCTYPE html>
<html lang="en" ng-app="packery-builder">
  <head>
    <meta charset="UTF-8">
    <title>Packery Builder</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="PackeryCtrl">
    
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Packery Builder</h1>
        </div>
        <div class="col-xs-12 packeryContainer">

          <div ng-repeat="item in csvData" ng-class="item['CardSize']" class="item" packery>
            <a ng-href="{{item['CardLink']}}" class="card">
              <div class="content">
                <img ng-src="{{item['CardImage']}}" alt="" class="cld-pre cld-responsive img-responsive">
                <div class="cardLabel">
                  <span></span>
                  <h2>{{item['CardHeader']}}</h2>
                  <h4>{{item['CardTagline']}} <i class="fa fa-chevron-right" aria-hidden="true"></i></h4>
                </div>
              </div>
            </a>
          </div>
          
          <div class="grid-sizer"></div>
        </div>
      </div>
    </div> <!-- end container -->

    <!-- Create extra wide container to see data easier -->
    <div class="container-fluid spreadsheet-container">
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">
            Click menu button (top right) and upload CSV &rarr;
          </p>
          <!-- UI Grid - Display CSV contents -->
          <div class="grid" ui-grid="gridOptions" ui-grid-importer></div>
        </div> <!-- end col 12 -->
      </div> <!-- end row -->
    </div> <!-- end container -->

    <!-- Angular -->
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

    <!-- UI Grid -->
    <script type="text/javascript" src="js/csv.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-grid/ui-grid.js"></script>

    <!-- Packery -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/packery/1.4.3/packery.pkgd.min.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- App Script -->
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
